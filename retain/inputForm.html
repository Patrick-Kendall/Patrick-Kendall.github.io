  <body>
    <nav class="main-nav" id="myTopnav">
      <ul class="nav-list">
        <li class="nav-item">

      >

    <style>
      label {
        color: white;
      }
    </style>

    <form action="/submit-form" method="POST">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" /><br /><br />

      <label for="rating">Rating:</label>
      <input type="text" id="rating" name="rating" /><br /><br />

      <label for="aboutauthor">About the Author:</label><br />
      <textarea
        id="aboutauthor"
        name="aboutauthor[]"
        rows="5"
        cols="50"
      ></textarea>
      <button type="button" onclick="addParagraph()">Add Paragraph</button
      ><br /><br />

      <label for="briefestsummary">Briefest Summary:</label><br />
      <textarea
        id="briefestsummary"
        name="briefestsummary"
        rows="5"
        cols="50"
      ></textarea
      ><br /><br />

      <label for="majorpoints">Major Points:</label><br />
      <textarea
        id="majorpoints"
        name="majorpoints"
        rows="5"
        cols="50"
      ></textarea
      ><br /><br />

      <label for="mytake">My Take:</label><br />
      <textarea id="mytake" name="mytake" rows="5" cols="50"></textarea
      ><br /><br />

      <input type="submit" value="Submit" />
    </form>

    <script>
      function addParagraph() {
        const aboutAuthorTextarea = document.querySelector("#aboutauthor");
        aboutAuthorTextarea.value += "\n\n";
        aboutAuthorTextarea.focus();
      }
    </script>

    <!-- =========================================================================-->

    <script src="js/newsticky.js"></script>
    <script src="js/screenResize.js"></script>
    <script src="js/hideIncomplete.js"></script>
  </body>
